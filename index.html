<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catsmoke HQ</title>
  <style>
    /* Basic loading screen styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Loading screen container */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('art/loadbg.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Loading bar styling */
    .loading-bar {
      width: 80%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
      position: relative;
    }

    .loading-bar-inner {
      width: 0;
      height: 100%;
      background-color: #ffaa33;
      border-radius: 5px;
      animation: loading 3s infinite;
    }

    @keyframes loading {
      0% {
        width: 0;
      }
      50% {
        width: 60%;
      }
      100% {
        width: 100%;
      }
    }
  </style>

  <script>
    // Function to check if the user is on a mobile device
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Redirect after the loading screen finishes
    window.onload = function () {
      // Wait for the loading screen animation to complete
      setTimeout(function () {
        if (isMobile()) {
          // Redirect to the mobile version if on a phone
          window.location.href = "phone_index.html";
        } else {
          // Redirect to the desktop version if on a PC
          window.location.href = "desktop_index.html";
        }
      }, 3000); // Wait 3 seconds (match the duration of the loading animation)
    };
  </script>
</head>
<body>
  <div class="loading-container">
    <!-- Loading bar -->
    <div class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
  </div>
</body>
</html>
