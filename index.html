<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catsmoke HQ</title>
  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      if (isMobile()) {
        window.location.href = "phone_index.html";
      } else {
        window.location.href = "desktop_index.html";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting based on your device...</p>
</body>
</html>
