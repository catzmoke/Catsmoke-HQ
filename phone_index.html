<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catsmoke HQ</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: default;
    }

    .room-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('art/catsmokephone.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.85);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      height: 50px;
    }

    .top-navbar > div {
      position: relative;
      color: white;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .top-navbar > div:hover .dropdown-content {
      display: block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.85);
      min-width: 160px;
      z-index: 20;
      padding: 10px;
      border-radius: 6px;
    }

    .dropdown-content div {
      color: white;
      margin: 5px 0;
      cursor: pointer;
    }

    .dropdown-content div:hover {
      color: #ffaa33;
    }

    .music-player {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 9999;
    }

    .music-player button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      outline: none;
    }

    .music-player input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: linear-gradient(90deg, #ffaa33, #ffffff);
      border-radius: 4px;
      outline: none;
    }

    #trackTitle {
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .widget {
      display: none;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      position: absolute;
      z-index: 20;
    }

    #tvWidget {
      top: 50%;
      left: 5%;
      width: 90%;
    }

    #otbWidget {
      bottom: 10%;
      left: 5%;
      width: 90%;
    }

    #closetWidget {
      top: 30%;
      left: 10%;
    }

    #deskWidget {
      top: 70%;
      left: 10%;
    }

    .widget div {
      margin: 5px 0;
      cursor: pointer;
      color: grey;
    }

    .widget div:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .music-player { width: 90%; bottom: 10px; }
      .music-player button { font-size: 18px; }
      .widget { width: 80%; font-size: 12px; left: 10%; }
    }

    @media (max-width: 480px) {
      .music-player { width: 100%; bottom: 5px; padding: 8px; }
      .music-player button { font-size: 16px; }
      .widget { width: 90%; left: 5%; font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="room-container">

    <!-- Navbar -->
    <div class="top-navbar">
      <div>
        Music
        <div class="dropdown-content" id="musicDropdown">
          <div onclick="playTrack('audio/fts.wav')">â–¶ FTS</div>
          <div onclick="playTrack('audio/triple_smoke.wav')">â–¶ Triple Smoke</div>
          <div onclick="playTrack('audio/cannon.wav')">â–¶ Cannon</div>
        </div>
      </div>
      <div>
        Videos
        <div class="dropdown-content" id="videoDropdown">
          <div onclick="openOutTheBlueVideo()">ðŸ’¿ Hazz x Catsmoke - 360 Degrees (Full Album)</div>

        </div>
      </div>
      <div>
        Merch
        <div class="dropdown-content">
          <div onclick="toggleWidget('closetWidget')">â€¢ Tees</div>
          <div onclick="toggleWidget('closetWidget')">â€¢ Outerwear</div>
          <div onclick="toggleWidget('closetWidget')">â€¢ Headwear</div>
        </div>
      </div>
      <div>
        Contact
        <div class="dropdown-content">
          <div onclick="toggleWidget('deskWidget')">ðŸ“· Follow</div>
        </div>
      </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
      <div id="trackTitle">Now Playing:</div>
      <button id="playPauseBtn">PLAY</button>
      <input type="range" id="seekBar" value="0" min="0" max="100">
    </div>

    <!-- Audio Element -->
    <audio id="audio" src="audio/fts.wav"></audio>

    <!-- TV Widget with YouTube video -->
    <div id="tvWidget" class="widget">
      <div style="display: flex; justify-content: flex-end;">
        <div onclick="toggleWidget('tvWidget')" 
             style="color: white; font-size: 20px; cursor: pointer; margin-bottom: 8px;">
          âœ–
        </div>
      </div>
      <div style="position: relative; padding-top: 56.25%; height: 0; overflow: hidden; border-radius: 8px;">
        <iframe 
          src="https://www.youtube.com/embed/EuTKums7TR4"
          frameborder="0"
          allowfullscreen
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;">
        </iframe>
      </div>
    </div>

    <!-- Closet Widget -->


    <!-- Desk Widget -->
    <div id="deskWidget" class="widget">
      <div>Follow @activecatsmoke</div>
    </div>

  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const seekBar = document.getElementById('seekBar');
    const trackTitle = document.getElementById('trackTitle');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'PAUSE';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'PLAY';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBar.value = progress;
    });

    seekBar.addEventListener('input', () => {
      const time = (seekBar.value / 100) * audio.duration;
      audio.currentTime = time;
    });

    function playTrack(src) {
      const filename = src.split('/').pop();
      const titleMap = {
        'fts.wav': 'FTS',
        'triple_smoke.wav': 'Triple Smoke',
        'cannon.wav': 'Cannon'
      };
      trackTitle.textContent = 'Now Playing: ' + (titleMap[filename] || 'Unknown');
      audio.src = src;
      audio.currentTime = 0;
      seekBar.value = 0;
      audio.play();
      playPauseBtn.textContent = 'PAUSE';
    }

    function toggleWidget(widgetId) {
      const widget = document.getElementById(widgetId);
      widget.style.display = widget.style.display === 'block' ? 'none' : 'block';
    }

    function openRetrospectVideo() {
      toggleWidget('tvWidget');
    }

    function openOutTheBlueVideo() {
      toggleWidget('otbWidget');
    }
  </script>
</body>
</html>
