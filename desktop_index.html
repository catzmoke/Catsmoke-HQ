<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catsmoke HQ</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: default;
    }

    .room-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('A_2D_digital_illustration_depicts_a_dimly_lit_bedr.png') no-repeat center center;
      background-size: cover;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      z-index: 2;
    }

    .music { top: 2%; left: 8%; width: 10%; height: 30%; }
    .tv { top: 35%; left: 50%; width: 18%; height: 20%; }
    .closet { top: 10%; left: 80%; width: 12%; height: 85%; }
    .desk { top: 70%; left: 82%; width: 20%; height: 10%; }

    .music-widget,
    .tv-widget,
    .closet-widget,
    .desk-widget {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 10;
      font-size: 14px;
    }

    .music-widget { top: 10%; left: 8%; }
    .tv-widget { top: 50%; left: 50%; }
    .closet-widget { top: 30%; left: 80%; }
    .desk-widget { top: 75%; left: 80%; }

    .music-widget .song,
    .tv-widget .video,
    .closet-widget .item,
    .desk-widget .option {
      color: grey;
      cursor: pointer;
      margin: 6px 0;
    }

    .music-widget .song:hover,
    .tv-widget .video:hover,
    .closet-widget .item:hover,
    .desk-widget .option:hover {
      color: white;
    }

    .music:hover ~ .music-widget,
    .music-widget:hover,
    .tv:hover ~ .tv-widget,
    .tv-widget:hover,
    .closet:hover ~ .closet-widget,
    .closet-widget:hover,
    .desk:hover ~ .desk-widget,
    .desk-widget:hover {
      display: block;
    }

    .music-player {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.0);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 9999;
    }

    .music-player button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      outline: none;
    }

    .music-player input[type="range"] {
      width: 100px;
      -webkit-appearance: none;
      height: 6px;
      background: linear-gradient(90deg, #ffaa33, #ffffff);
      border-radius: 4px;
      outline: none;
    }

    /* Retrospect Video Popup */
    #retrospectPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      padding: 10px;
      box-sizing: border-box;
    }

    #retrospectPopup iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
    }

    #retrospectClose {
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: right;
      display: block;
      margin-bottom: 5px;
    }

    /* Out The Blue Video Popup */
    #otbPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      padding: 10px;
      box-sizing: border-box;
    }

    #otbPopup video {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 8px;
    }

    #otbClose {
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: right;
      display: block;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="room-container">
    <div class="hotspot music" onclick="openMusicWidget()"></div>
    <div class="hotspot tv"></div>
    <div class="hotspot closet"></div>
    <div class="hotspot desk"></div>

    <div class="music-widget" id="musicWidget">
      <div class="song" onclick="playTrack('audio/fts.wav')">â–¶ FTS</div>
      <div class="song" onclick="playTrack('audio/triple_smoke.wav')">â–¶ Triple Smoke</div>
      <div class="song" onclick="playTrack('audio/cannon.wav')">â–¶ Cannon</div>
    </div>

    <div class="tv-widget" id="tvWidget">
      <div class="video" onclick="openOutTheBlueVideo()">ðŸ“º Out The Blue ft Hazz (Music Video)</div>
      <div class="video" onclick="openRetrospectVideo()">ðŸ“º Retrospect (Visualizer)</div>

    </div>

    <div class="closet-widget" id="closetWidget">
      <div class="item">Coming soon</div>
    </div>

    <div class="desk-widget" id="deskWidget">
      <div class="option" onclick="window.open('https://instagram.com/activecatsmoke', '_blank')">ðŸ“· Follow</div>
    </div>

    <div class="music-player">
      <div id="trackTitle" style="color: white; font-size: 14px; margin-right: 10px;">Now Playing:</div>
      <button id="playPauseBtn">PLAY</button>
      <input type="range" id="seekBar" value="0" min="0" max="100">
    </div>

    <audio id="audio" src="audio/fts.wav"></audio>

    <!-- Retrospect Video Popup -->
    <div id="retrospectPopup">
      <span id="retrospectClose" onclick="closeRetrospectVideo()">âœ–</span>
      <iframe id="retrospectIframe" src="" allowfullscreen></iframe>
    </div>

    <!-- Out The Blue Video Popup -->
    <div id="otbPopup">
      <span id="otbClose" onclick="closeOutTheBlueVideo()">âœ–</span>
      <iframe id="retrospectIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const seekBar = document.getElementById('seekBar');
    const trackTitle = document.getElementById('trackTitle');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'PAUSE';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'PLAY';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBar.value = progress;
    });

    seekBar.addEventListener('input', () => {
      const time = (seekBar.value / 100) * audio.duration;
      audio.currentTime = time;
    });

    function playTrack(src) {
      const filename = src.split('/').pop();
      const titleMap = {
        'fts.wav': 'FTS',
        'triple_smoke.wav': 'Triple Smoke',
        'cannon.wav': 'Cannon'
      };

      trackTitle.textContent = 'Now Playing: ' + (titleMap[filename] || 'Unknown');
      audio.src = src;
      audio.currentTime = 0;
      seekBar.value = 0;
      audio.play();
      playPauseBtn.textContent = 'PAUSE';
    }

    function openMusicWidget() {
      const widget = document.getElementById('musicWidget');
      widget.style.display = 'block';
    }

    function openRetrospectVideo() {
      const popup = document.getElementById('retrospectPopup');
      const iframe = document.getElementById('retrospectIframe');
      iframe.src = 'https://www.youtube.com/embed/7tQoA40jkuA';
      popup.style.display = 'block';
    }

    function closeRetrospectVideo() {
      const popup = document.getElementById('retrospectPopup');
      const iframe = document.getElementById('retrospectIframe');
      iframe.src = '';
      popup.style.display = 'none';
    }

    function openOutTheBlueVideo() {
      const popup = document.getElementById('retrospectPopup');
      const iframe = document.getElementById('retrospectIframe');
      iframe.src = 'https://www.youtube.com/embed/1ZsXdN66ayA';
      popup.style.display = 'block';
    }

    function closeOutTheBlueVideo() {
      const popup = document.getElementById('retrospectPopup');
      const iframe = document.getElementById('retrospectIframe');
      iframe.src = '';
      popup.style.display = 'none';
    }

  </script>
</body>
</html>
